services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes: 
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app-network

  server:
    build: ./
    volumes: 
      - .:/server:ro
    ports: 
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - app-network


networks:
  app-network:
    driver: bridge